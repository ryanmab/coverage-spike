name: Test and Publish Coverage (CodeClimate)
on: [push]
jobs:
  test:
    name: "Test"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup PHP with PECL extension
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          tools: 'composer'

      - name: Install Composer dependencies
        run: composer install

      - name: Install Node dependencies
        run: npm install

      - name: Test & Publish code coverage (to CodeClimate)
        uses: paambaati/codeclimate-action@v3.2.0
        env:
          CC_TEST_REPORTER_ID: <code_climate_reporter_id>
        with:
          coverageCommand: composer run php:test:coverage && npm run js:test:coverage
          coverageLocations: |
            ${{github.workspace}}/builds/php/*.xml:clover
            ${{github.workspace}}/builds/js/clover.xml:clover